<style>
  .input-rectangle{
    height: 23px;
    box-shadow: 0px 2px 8px 0px rgba(179, 179, 179, 1);
    padding: 1px 5px;
    border-width: 0;
    height: auto;
    outline: none;
    margin: 0;
  }
  .form-control{
    box-shadow: 0px 2px 8px 0px rgba(179, 179, 179, 1);
    color: #999999 !important;
    background-color: transparent !important;
    stroke: none;
    position: relative;
    cursor: pointer;
    border: 1px solid #cacaca;
    outline-width: 0;
    margin: 0;
    font-style: initial;
    white-space: nowrap;
    border-radius: 2px;
    margin-left: 10px;
  }
</style>
<div class="inner-form">
  <input class="input-rectangle" [(ngModel)]="userName" placeholder="Enter GitHub username" />
  <button class="form-control" (click)="getFollowers()">Get Followers</button>
</div>
