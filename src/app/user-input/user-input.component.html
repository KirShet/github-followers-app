<style>
  .input-rectangle {
    height: 25px; 
    box-shadow: 0px 2px 8px rgba(179, 179, 179, 0.5);
    padding: 10px; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
    outline: none; 
    transition: border-color 0.3s; 
  }

  .input-rectangle:focus {
    border-color: #66afe9; 
  }

  .form-control {
    box-shadow: 0px 2px 8px rgba(179, 179, 179, 0.5);
    color: #333; 
    background-color: #f8f8f8;
    position: relative;
    cursor: pointer;
    border: 1px solid #ccc;
    outline: none;
    border-radius: 4px; 
    padding: 10px 15px; 
    font-size: 16px; 
    transition: background-color 0.3s, border-color 0.3s; 
    margin-left: 10px;
  }

  .form-control:hover {
    background-color: #e6e6e6; 
    border-color: #66afe9; 
  }

  .form-control:active {
    background-color: #d9d9d9; 
  }
</style>
<div class="inner-form">
  <input class="input-rectangle" [(ngModel)]="userName" placeholder="Enter GitHub username" />
  <button class="form-control" (click)="getFollowers()">Get Followers</button>
</div>
